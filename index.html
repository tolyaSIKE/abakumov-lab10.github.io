<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абакумов Анатолій. ЛР№10</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Однорукий бандит</h1>
        <button id="generate" class="generate">Generate</button>
        <div class="slots">
            <div class="column" id="column1"></div>
            <div class="column" id="column2"></div>
            <div class="column" id="column3"></div>
        </div>
        <div id="result"></div>
        <p id="message">Введіть ваше ім'я:</p>
        <input type="text" id="user-name" placeholder="Ваше ім'я">
        <button id="start-game" class="start-game">Почати гру</button>
        <p id="error-text" class="error"></p>
        <button id="new-game" class="new-game">Почати нову гру</button>
    </div>
</body>
</html>
